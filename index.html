<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Producción</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- URL DASHBOARD -->
  <iframe id="looker" width="600" height="443" src="https://lookerstudio.google.com/embed/reporting/aa186e21-aeb5-46cd-9a3f-391f5a8cc073/page/etSOF" frameborder="0" style="border:0" sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox" allowfullscreen></iframe>

  <!-- Recargar cada 60 segundos -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const iframe = document.getElementById("looker");

      if (iframe) {
        setInterval(() => {
          iframe.src = iframe.src;
        }, 30000); <!-- seteo tiempo -->
      } else {
        console.error("No se encontró el iframe con id 'looker'");
      }
    });
  </script>
</body>
</html>
