<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Producción</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <!-- URL DASHBOARD -->
  <iframe src="https://es.wikipedia.org/wiki/Especial:Aleatoria" style="width: 100vw; height: 100vh; border: none;"></iframe>

  <!-- Recargar cada 60 segundos -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const iframe = document.getElementById("looker");

      if (iframe) {
        setInterval(() => {
          iframe.src = iframe.src;
        }, 30000); <!-- seteo tiempo -->
      } else {
        console.error("No se encontró el iframe con id 'looker'");
      }
    });
  </script>
</body>
</html>
